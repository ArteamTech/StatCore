name: Release Update

on:
  release:
    types: [created]

jobs:
  update-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main

      - name: Cache Gradle packages
        uses: actions/cache@main
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      - name: Read version
        id: version
        run: |
          VERSION=$(grep "plugin-version=" version.txt | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commit history
        id: commits
        run: |
          # 获取上一个标签
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "initial")
          # 获取从上一个标签到现在的所有提交信息
          COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --reverse)
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get latest release info
        id: release_info
        run: |
          # 获取最新的发布版本信息
          LATEST_RELEASE=$(gh api repos/${{ github.repository }}/releases/latest 2>/dev/null || echo "{}")
          echo "release_info<<EOF" >> $GITHUB_OUTPUT
          echo "$LATEST_RELEASE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update release
        uses: softprops/action-gh-release@master
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "StatCore v${{ steps.version.outputs.version }}"
          body: |
            ## StatCore v${{ steps.version.outputs.version }}

            ### 更新内容
            ${{ steps.commits.outputs.commits }}

            ### 构建信息
            - 版本: ${{ steps.version.outputs.version }}
            - 构建时间: $(date +'%Y-%m-%d %H:%M:%S')
            - 提交哈希: $(git rev-parse --short HEAD)

            ### 下载
            请从发布页面下载最新的插件文件。
          draft: false
          prerelease: false
          files: |
            build/libs/*.jar
            !build/libs/*-sources.jar
            !build/libs/*-javadoc.jar
